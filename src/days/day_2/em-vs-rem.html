<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>em vs rem</h1>
    <div class="grid">
        <div class="col--em">
            <h1>
                em
            </h1>
            <p>1em defaults to 16px (browser defaults)</p>
            <p>Always in relation with the parent</p>
        </div>
        <div class="col--rem">
            <h1>
                rem
            </h1>
            <p>r stands for root</p>
            <p>Always in relation with the root (html element)</p>
            <p></p>
        </div>
    </div>
</div>
<div class="container">
    <h1>Buttons using em</h1>
    <a href="" class="btn btn--em">great thing</a>
    <a href="" class="btn btn--em btn--small">small thing</a>
    <a href="" class="btn btn--em btn--large">small thing</a>
</div>
<div class="container">
    <h1>Buttons using rem</h1>
    <a href="" class="btn btn--rem">great thing</a>
    <a href="" class="btn btn--rem btn--small">small thing</a>
    <a href="" class="btn btn--rem btn--large">small thing</a>
</div>
</body>
</html>
